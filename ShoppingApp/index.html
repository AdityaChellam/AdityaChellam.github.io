<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f4f6;
      color: #333;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 1.5rem;
      text-align: center;
      font-size: 1.5rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #search-filter-bar {
      display: flex;
      justify-content: space-between;
      padding: 1rem 2rem;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 1rem;
    }

    #search-bar {
      flex: 1;
      margin-right: 1rem;
    }

    #search-bar input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    #filters {
      display: flex;
      gap: 1rem;
    }

    .filter {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #f9f9f9;
      cursor: pointer;
    }

    .filter:hover {
      background: #e0e0e0;
    }

    main {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .product-card {
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .product-card img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product-title {
      font-size: 1.1rem;
      margin: 0.7rem 0;
      font-weight: bold;
    }

    .product-price {
      color: #4CAF50;
      font-weight: bold;
      font-size: 1rem;
      margin: 0.5rem 0;
    }

    .add-to-cart {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .add-to-cart:hover {
      background-color: #0056b3;
    }

    #cart {
      margin-top: 2rem;
      text-align: center;
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    #cart h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .cart-item-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f9f9f9;
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    .cart-item-card img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 5px;
    }

    .cart-item-details {
      flex: 1;
      margin-left: 1rem;
    }

    .cart-item-title {
      font-size: 1rem;
      font-weight: bold;
      margin: 0;
    }

    .cart-item-price {
      color: #4CAF50;
      font-size: 0.9rem;
    }

    #checkout-btn {
      margin-top: 1rem;
      background-color: #28a745;
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    #checkout-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <header>
    Simple Shopping App
  </header>

  <div id="search-filter-bar">
    <div id="search-bar">
      <input type="text" placeholder="Search for products...">
    </div>
    <div id="filters">
      <div class="filter">Category</div>
      <div class="filter">Price</div>
      <div class="filter">Rating</div>
    </div>
  </div>

  <main id="product-grid">
    <!-- Product cards will be dynamically populated here -->
  </main>

  <div id="cart">
    <h2>Cart</h2>
    <div id="cart-items">
      <!-- Cart item cards will be dynamically populated here -->
    </div>
    <button id="checkout-btn">Proceed to Checkout</button>
  </div>

  <script>
    // Sample product data with static images
    const products = [
      { id: 1, title: "Product 1", price: 10.99, image: "img/product1.png" },
      { id: 2, title: "Product 2", price: 12.99, image: "img/product2.png" },
      { id: 3, title: "Product 3", price: 8.99, image: "img/product3.png" },
      { id: 4, title: "Product 4", price: 15.99, image: "img/product4.png" },
      { id: 5, title: "Product 5", price: 11.99, image: "img/product5.png" },
      { id: 6, title: "Product 6", price: 9.99, image: "img/product6.png" },
      { id: 7, title: "Product 7", price: 14.99, image: "img/product7.png" },
      { id: 8, title: "Product 8", price: 19.99, image: "img/product8.png" }
    ];

    const cart = [];

    // Populate products
    const productGrid = document.getElementById("product-grid");
    products.forEach(product => {
      const productCard = document.createElement("div");
      productCard.className = "product-card";
      productCard.innerHTML = `
        <img src="${product.image}" alt="${product.title}" />
        <h3 class="product-title">${product.title}</h3>
        <p class="product-price">$${product.price.toFixed(2)}</p>
        <button class="add-to-cart" id="add-to-cart-${product.id}" data-id="${product.id}">Add to Cart</button>
      `;
      productGrid.appendChild(productCard);
    });

    // Add to cart functionality
    productGrid.addEventListener("click", (e) => {
      if (e.target.classList.contains("add-to-cart")) {
        const productId = parseInt(e.target.getAttribute("data-id"));
        const product = products.find(p => p.id === productId);
        cart.push(product);
        renderCart();
      }
    });

    // Render cart
    function renderCart() {
      const cartItems = document.getElementById("cart-items");
      cartItems.innerHTML = "";
      cart.forEach((item) => {
        const cartItemCard = document.createElement("div");
        cartItemCard.className = "cart-item-card";
        cartItemCard.innerHTML = `
          <img src="${item.image}" alt="${item.title}" />
          <div class="cart-item-details">
            <p class="cart-item-title">${item.title}</p>
            <p class="cart-item-price">$${item.price.toFixed(2)}</p>
          </div>
        `;
        cartItems.appendChild(cartItemCard);
      });
    }

  </script>
</body>
</html>
