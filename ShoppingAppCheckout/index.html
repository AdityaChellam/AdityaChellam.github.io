<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('/ShoppingAppCheckout/img/background.png');
      background-size: cover;
      background-position: center;
      color: #333;
    }

    /* Checkout card styling */
    #checkout-card {
      position: relative;
      top: 50px;
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      padding: 2rem;
      z-index: 10;
    }

    #checkout-card h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }

    /* Cart items styling */
    .cart-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 5px;
    }

    .cart-item-details {
      flex: 1;
    }

    .cart-item-title {
      font-size: 1.1rem;
      font-weight: bold;
      margin: 0;
    }

    .cart-item-price {
      color: #4CAF50;
      font-size: 1rem;
      margin: 0.5rem 0;
    }

    /* Order summary */
    #order-summary {
      margin-top: 1.5rem;
    }

    .summary-line {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    .summary-total {
      font-weight: bold;
      font-size: 1.2rem;
      color: #4CAF50;
      margin-top: 1rem;
      border-top: 2px solid #ddd;
      padding-top: 1rem;
    }

    /* Checkout button */
    #checkout-btn {
      display: block;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.8rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      text-align: center;
    }

    #checkout-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <!-- Checkout Card -->
  <div id="checkout-card">
    <h2>Checkout</h2>

    <!-- Cart Items -->
    <div id="cart-items">
      <!-- Dynamic content will populate here -->
    </div>

    <!-- Order Summary -->
    <div id="order-summary">
      <div class="summary-line">
        <span>Subtotal:</span>
        <span id="subtotal">$0.00</span>
      </div>
      <div class="summary-line">
        <span>Tax (10%):</span>
        <span id="tax">$0.00</span>
      </div>
      <div class="summary-total">
        <span>Total:</span>
        <span id="total">$0.00</span>
      </div>
    </div>

    <!-- Checkout Button -->
    <button id="checkout-btn">Proceed to Checkout</button>
  </div>

  <script>
    // Sample cart data for demonstration
    const cartItems = [
      { id: 1, title: "Product 1", price: 10.99, quantity: 1, image: "img/product1.png" },
      { id: 2, title: "Product 2", price: 12.99, quantity: 2, image: "img/product2.png" },
      { id: 3, title: "Product 3", price: 8.99, quantity: 1, image: "img/product3.png" }
    ];

    // Populate cart items dynamically
    function renderCartItems() {
      const cartContainer = document.getElementById("cart-items");
      cartContainer.innerHTML = ""; // Clear previous items

      cartItems.forEach(item => {
        const cartItem = document.createElement("div");
        cartItem.className = "cart-item";
        cartItem.innerHTML = `
          <img src="${item.image}" alt="${item.title}">
          <div class="cart-item-details">
            <p class="cart-item-title">${item.title}</p>
            <p class="cart-item-price">$${item.price.toFixed(2)} x ${item.quantity}</p>
          </div>
        `;
        cartContainer.appendChild(cartItem);
      });
    }

    // Calculate and display the order summary
    function renderOrderSummary() {
      const subtotal = cartItems.reduce((sum, item) => sum + item.price * item.quantity, 0);
      const tax = subtotal * 0.1; // Assuming 10% tax
      const total = subtotal + tax;

      document.getElementById("subtotal").textContent = `$${subtotal.toFixed(2)}`;
      document.getElementById("tax").textContent = `$${tax.toFixed(2)}`;
      document.getElementById("total").textContent = `$${total.toFixed(2)}`;
    }

    // Checkout button functionality
    document.getElementById("checkout-btn").addEventListener("click", () => {
      alert("Thank you for your purchase!");
    });

    // Initialize the checkout page
    document.addEventListener("DOMContentLoaded", () => {
      renderCartItems();
      renderOrderSummary();
    });
  </script>
</body>
</html>
