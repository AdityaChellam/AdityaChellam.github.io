<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="checkout.css">
</head>
<body>
  <header>
    Simple Shopping App - Checkout
  </header>

  <div id="banner">
    <h1>Thank You for Shopping with Us!</h1>
    <p>Review your items and complete your purchase below.</p>
  </div>

  <main id="checkout-content">
    <div id="checkout-items">
      <h2>Your Cart</h2>
      <div id="cart-list">
        <!-- Cart items will be dynamically added here -->
      </div>
    </div>

    <div id="checkout-summary">
      <h2>Order Summary</h2>
      <p id="total-items">Total Items: 0</p>
      <p id="total-price">Total Price: $0.00</p>
      <button id="confirm-checkout">Confirm and Pay</button>
    </div>
  </main>

  <script src="checkout.js"></script>
</body>
</html>
